<!DOCTYPE html>
<html>
<head>
    <title>Your Page Title</title>
    <style>
        /* Add your CSS styling here */
        body { font-family: Arial, sans-serif; }
        header, footer { background-color: #f1f1f1; padding: 20px; text-align: center; }
        nav { background-color: #333; padding: 0; }
        nav ul { list-style-type: none; margin: 0; padding: 0; }
        nav ul li { display: inline; }
        nav ul li a { text-decoration: none; color: white; padding: 10px 20px; display: inline-block; }
        nav ul li a:hover { background-color: #ddd; color: black; }
        .content { padding: 20px; }
    </style>
</head>
<body>

<header>
    <h1>Your Website Name</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Section 1</a></li>
        <li><a href="#">Section 2</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="content">
    <h2>Main Content</h2>
    <p>This is the main content of your webpage. Here, you can add paragraphs, images, videos, and more to showcase your projects or topics of interest.</p>
    <!-- You can add more content here -->
</div>

<footer>
    <p>Footer Content &copy; 2024</p>
</footer>

</body>
</html>
